<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet Example Page</title>
        <meta charset="utf-8"/>
        <!-- tell the mobile browser to disable unwanted scaling of the page and it to its actual size-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 


        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>

    <body style="height:100%;">

        <!-- <div id="mapid" style="width: 1280px; height: 720px;"></div> -->
        <div id="mapid"></div>
        

        <script>
            var mymap = L.map('mapid').setView([51.0447, -114.0719], 10);

            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',{
                minZoom: 3,
                maxZoom: 17,
                detectRetina: false,
                attribution: 'Kartendaten: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende, SRTM ' +
                    '| Kartendarstellung: Â© <a href="https://opentopomap.org/">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }).addTo(mymap);

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);

            var avyCanadaLayerStyle = {
                "color": "#ff00ff",
                "weight": 2.5,
                "opacity": 0.65
            };

            var avyCanadaWeatherStations = L.icon({
                iconUrl: "https://www.avalanche.ca/static/media/weather-station.473b0079.svg",

                iconSize: [30,41],
                iconAnchor: [15,20]
            });

            var avyCanadaMINReports = L.icon({
                iconUrl: "https://www.avalanche.ca/static/media/min-pin.6db47641.svg",

                iconSize: [30,41],
                iconAnchor: [15,20]
            })
            
            // Display the Avalanche Canada avy areas on the map
            $.getJSON( "https://avalanche.ca/api/forecasts", function(data) {
                L.geoJson(data,{
                    style: avyCanadaLayerStyle,
                    onEachFeature: function (feature, layer) {
                        layer.on('mouseover', function () {
                            this.setStyle({
                                'fillColor': '#ff55ff'
                            });
                        });

                        layer.on('mouseout', function () {
                            this.setStyle({
                                'fillColor': '#ff00ff'
                            });
                        });

                        layer.on('click', function () {
                            // Let's say you've got a property called url in your geojsonfeature:
                            window.location = feature.properties.url;
                        });
                        //layer.bindTooltip(feature.properties.name, {permanent: true, opacity: 0.7, offset: L.point(0, -20)}).openTooltip();
                        layer.bindTooltip(feature.properties.name, {sticky: true});
                        // layer.bindTooltip(feature.properties.name);
                    }
                }).addTo(mymap);
            })

            // Display avy Canada MIN reports on the map (This is temporarily obtain from a specified date range. This is to be
            // later changed to use the current date minus 7 days or x days)
            $.getJSON("https://api.avalanche.ca/min/en/submissions?fromdate=2021-02-28&todate=2021-03-07&pagesize=1000", function(dataSubs){
                var jsonFeatures = [];
                dataSubs = JSON.parse(JSON.stringify(dataSubs.items.data));
                dataSubs.forEach(element => {
                    var lat = element.location.latitude;
                    var lon = element.location.longitude;

                    var feature = {
                        type: 'Feature',
                        properties: element,
                        geometry: {
                            type: 'Point',
                            coordinates: [lon,lat]
                        }
                    };
                    jsonFeatures.push(feature);
                });

                var geoJson = { type: 'FeatureCollection', features: jsonFeatures };

                L.geoJson(geoJson,{
                    pointToLayer: function (feature,latlng) {
                        return L.marker(latlng, {icon: avyCanadaMINReports});
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindTooltip(feature.properties.title, {sticky: true});

                        layer.on('click', function(){
                            window.location = "https://www.avalanche.ca/mountain-information-network/submissions/" + feature.properties.id;
                        });
                    }
                }).addTo(mymap);
            })

            // Display avy Canada weather stations on the map
            $.getJSON("https://api.avalanche.ca/weather/stations", function(data){
                var jsonFeatures = [];
                data.forEach(element => {
                    var lat = element.latitude;
                    var lon = element.longitude;

                    var feature = {
                        type: 'Feature',
                        properties: element,
                        geometry: {
                            type: 'Point',
                            coordinates: [lon,lat]
                        }
                    };
                    jsonFeatures.push(feature);
                });

                var geoJson = { type: 'FeatureCollection', features: jsonFeatures };

                L.geoJson(geoJson,{
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng, {icon: avyCanadaWeatherStations});
                    },
                    onEachFeature: function(feature,layer){
                        layer.bindTooltip(feature.properties.name, {sticky: true});

                        layer.on('click', function(){
                            window.location = "https://www.avalanche.ca/weather/stations/" + feature.properties.stationId;
                        });
                    }
                }).addTo(mymap);
            })

            // Display ACIS weather stations on the map
            $.getJSON("http://localhost/stationsGEO.json", function(data){
                L.geoJSON(data, {
                    onEachFeature: function (feature,layer){
                        layer.bindTooltip(feature.properties.name, {sticky: true});

                        layer.on('click', function(){
                            window.location = feature.properties.url;   
                        });
                    }
                }).addTo(mymap);
            })
        </script>
    </body>
</html>
