<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet Example Page</title>

        <meta charset="utf-8"/>
        <!-- tell the mobile browser to disable unwanted scaling of the page and it to its actual size-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 


        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        
        
        <!-- Leaflet.markercluster assets -->
        <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css">
        <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css">
        <script src="http://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    </head>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>

    <body style="height:100%;">

        <!-- <div id="mapid" style="width: 1280px; height: 720px;"></div> -->
        <div id="mapid"></div>
        
        <script type='text/javascript' src='maps/leaflet-styles.js'></script>
        <script type='text/javascript' src='maps/leaflet-layers.js'></script>
    </body>
</html>
